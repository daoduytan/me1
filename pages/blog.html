<div  ng-controller="blogCtrl">
	
	<div class="w-blog">
		<div class="top">
			<h2>BLog</h2>
			<a ng-click="hideBlog()" class="back_home">Home</a>
		</div>
		<div class="container">

			<ul class="listPost">
				<li ng-repeat="artice in artices">
					<h3><a href="{{artice.link}}">{{artice.name}}</a></h3>
				</li>
			</ul>

		</div>
	</div>
</div>
